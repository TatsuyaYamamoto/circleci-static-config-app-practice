version: 2.1
setup: false
executors:
  docker-node:
    docker:
      - image: cimg/node:16.15.1
    resource_class: medium
jobs:
  lint:
    executor:
      name: docker-node
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run lint
  test:
    executor:
      name: docker-node
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
  build:
    executor:
      name: docker-node
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run build
workflows:
  "Lint, test, and build":
    jobs:
      - lint
      - test
      - build:
          requires:
            - lint
            - test
orbs:
  node: circleci/node@5.0.2
